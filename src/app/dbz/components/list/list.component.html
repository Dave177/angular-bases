<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index,
    let isFirst=first;
    let isLast=last;
    let isEven=even;
    let isOdd=odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary':isEven}"
  >
  <div>
    <span class="text-success"> {{i +1}} </span>
    <strong>Nombre: </strong> <span>{{ character.name }}</span> -
    <strong>Poder: </strong> <span>{{ character.power }}</span>
  </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id )">X</button>
    <!--<span> Es par: {{ isEven }} </span>
    <span> Es impar: {{ isOdd }} </span>-->
  </li>
</ul>
